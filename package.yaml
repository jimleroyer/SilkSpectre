name:                SilkSpectre
version:             0.1.0.0
github:              "githubuser/SilkSpectre"
license:             MIT
author:              "Jimmy Royer"
maintainer:          "jimleroyer@gmail.com"
copyright:           "2020 Jimmy Royer"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/SilkSpectre#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- ConfigFile
- http-types
- lens
- mtl
- scalpel
- text
- todo
- utf8-string
- wreq

library:
  source-dirs: src

executables:
  SilkSpectre-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -haddock 
    - -O2
    dependencies:
    - SilkSpectre

tests:
  SilkSpectre-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SilkSpectre
